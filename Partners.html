<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint"
        content="width=device-width,
        initial-scale=1.0" />
        <title>Our Partners</title>
        <link rel="stylesheet" href="stylepartners.css" />
</head>
<body>
    <section>
        <h1>Our Partners</h1>
        <h2 class>Jewellery</h2>
        
        <div class="slider">
            <ul class="brands">
                <li class="brand-logo"><img src='ETERNA JEWELS.png' height="90px" width="100px">
                    <figcaption>ETERNA JEWELS</figcaption></li>
                <li class="brand-logo"><img src='GLAM STUDIOS.png' height="90px" width="100px">
                    <figcaption>GLAM STUDIOS</figcaption></li>
                <li class="brand-logo"><img src='golden petal.png' height="90px" width="100px">
                    <figcaption>GOLDEN PETAL</figcaption></li>
                <li class="brand-logo"><img src='iris jewels.png' height="90px" width="100px">
                    <figcaption>IRIS JEWELS</figcaption></li>
                <li class="brand-logo"><img src='jewellers.png' height="90px" width="100px">
                    <figcaption>BHAVYA & DEEPANSHI</figcaption></li>
                <li class="brand-logo"><img src='prism luxe.png' height="90px" width="100px">
                    <figcaption>PRISM LUXE</figcaption></li>
                <li class="brand-logo"><img src='VERDANT GEMS.png' height="90px" width="100px">
                    <figcaption>VERDANT GEMS</figcaption></li>
                <li class="brand-logo"><img src='lusture & looms.png' height="90px" width="100px">
                        <figcaption>LUSTURE & LOOMS</figcaption></li>
                <li class="brand-logo"><img src='OCEAN OPAL.png' height="90px" width="100px">
                            <figcaption>OCEAN OPAL</figcaption></li>
                </ul>     
        </div>

        <h2 class="sub">Clothing</h2>
        <div class="slider">
            <ul class="brands">
                <li class="brand-logo"><img src='luxe loom.png' height="90px" width="100px">
                    <figcaption>LUXE LOOM</figcaption></li>
                <li class="brand-logo"><img src='THREAD AND TREND.png' height="90px" width="100px">
                    <figcaption>THREAD & TREND</figcaption></li>
                <li class="brand-logo"><img src='urban stitch.png' height="90px" width="100px">
                    <figcaption>URBAN STITCH</figcaption></li>
                <li class="brand-logo"><img src='earth loom.png' height="90px" width="100px">
                    <figcaption>EARTH LOOM</figcaption></li>
                <li class="brand-logo"><img src='RAW STITCH.png' height="90px" width="100px">
                    <figcaption>RAW STITCH</figcaption></li>
                <li class="brand-logo"><img src='NOMAD FABRIC.png' height="90px" width="100px">
                    <figcaption>NOMAD FABRIC</figcaption></li>
                <li class="brand-logo"><img src='MONOTHREAD.png' height="90px" width="100px">
                    <figcaption>MONOTHREAD</figcaption></li>
                <li class="brand-logo"><img src='ZIARA CLOTHING.png' height="90px" width="100px">
                        <figcaption>ZIARA CLOTHING</figcaption></li>
                <li class="brand-logo"><img src='ECHO STREET.png' height="90px" width="100px">
                            <figcaption>ECHO STREET</figcaption></li>
                            
               
                </ul>     
        </div>
    </section>
    <script>
        const  brands =  document.querySelector('ul.brands'),
        total_brand = brands.children.length;
        document.documentElement.style.setProperty('--total-brand', total_brand);
        for(let i=o; i<total_brand; i++){
            brands.appendChild(brands.children[i].cloneNode(true));
        }
    </script>
</body>

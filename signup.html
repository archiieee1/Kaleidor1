<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesignup.css">
</head>
<body>
    <div class="login-container">
        <h2 class="title">Kaleidor Welcomes You</h2>
        <h3 class="sub-title">SIGN UP to continue</h3>

        <form action="#" method="POST" id="loginForm">
            <!-- User Type Selection -->
            <div class="user-type-selection">
                <label>
                    <input type="radio" name="user-type" value="user" checked> User
                </label>
                <label>
                    <input type="radio" name="user-type" value="customer"> Customer
                </label>
            </div>

            <!-- Input fields for User and Customer details -->
            <div class="input-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Remember Me -->
            <div class="remember-me">
                <label>
                    <input type="checkbox" name="remember" id="remember"> Remember me
                </label>
            </div>

            <!-- Login and Sign Up buttons -->
            <div class="button-container">
                <button type="submit" class="btn">Sign Up</button>
                
            </div>
        </form>
    </div>

    <script>
        // Simulate form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission for demonstration

            // Show success popup
            alert("Welcome!");

            // Redirect to the homepage after a delay of 1 second
            setTimeout(function() {
                window.location.href = "index.html"; // Redirect to your homepage
            }, 1000); // 1-second delay
        });
    </script>
</body>
</html>
